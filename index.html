<!DOCTYPE html>
<title>Booking Form</title>
<link rel="stylesheet" href="style.css" />
	
</head>
<body>
	<div class="container">
		<div class="image"><img src="ticket booking.jpg"></div>
		<div class="form">
          <form action="#" method="post">
  <h1>Ticket Booking Form</h1>
  
</form>

			<form action="#" method="post" onsubmit="return validateForm()">
				
				<label for="name">Name</label>
                <input type="text" name="myname" id="newmine" pattern="[a-zA-Z]{3,}" title="Only Alphabets"  required>

				<label for="email">Email</label>
				<input type="email" id="email" name="email" required>

				<label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>

				<label for="dob">Date of Birth</label>
             <input type="text" name="dob" id="dob" maxlength="10" placeholder="dd/mm/yyyy" pattern="([0-9]{2})\/([0-9]{2})\/([0-9]{4})" required="required" />
			 <span id="dobErrMsg"></span>

				<label for="booking-date">Booking date and time:</label>
				<input type="datetime-local" id="booking-date" name="booking-date">

				<label for="ticket-type">Ticket type:</label>
				<select id="ticket-type" name="ticket-type">
					<option value="standard">Standard</option>
					<option value="vip">VIP</option>
				</select>

				<label for="number-of-tickets">Number of tickets:</label>
				<input type="number" id="number-of-tickets" name="number-of-tickets" min="1">

				<label for="comments">Additional comments:</label>
				<textarea id="comments" name="comments" rows="15"></textarea>

				<input type="submit" value="Submit">
			</form>
		</div>
	</div>
	
</body>
<script src="main.js"></script>
</html>
